<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
		<script src="prime.js"></script>
		<script src="dot-options.js"></script>
		<script src="dots.js"></script>
		<link href="dots.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body ng-app="dots">
		<section ng-scope ng-controller="dotControls">
			<label for="n">n</label> <input type="number" id="n" ng-model="n">
			<div dot-panel class="dot-panel" dance="dance"></div>
			<ul>
				<li ng-repeat="p in properties">
					<a href="#" ng-click="showProperty(p)">{{p.name}}</a>
				</li>
			</ul>
		</section>
	</body>
</html>
