<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
		<script src="dot-demo.js"></script>
		<link href="style.css" rel="stylesheet">
		<link href="dotdemo.css" rel="stylesheet">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>
	<body ng-app="demo">
		<section ng-controller="demo">
			&phi; = 1.618033988749895
			<label for="n-input">n</label> <input type="number" id="n-input" ng-model="n" min="1">
			<label for="theta-input">theta</label> <input type="number" id="theta-input" ng-model="theta" min="1">
			<label for="p-input">p</label> <input type="number" id="p-input" ng-model="p" min="1">
			<label for="i-input">i</label> <input type="number" id="i-input" ng-model="i">
			<div dot-panel class="dot-panel" dance="dance">
				<div class="hider"></div>
				<div ng-repeat="dot in dots" ng-style="dot.style" class="dot" ng-class="{ highlight: dot.highlight }"></div>
			</div>
			<ol>
				<li ng-repeat="dot in dots" ng-if="dot.highlight" ng-style="{ background: dot.style.background }" class="dot"></li>
			</ol>
		</section>
	</body>
</html>
