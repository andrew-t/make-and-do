<!DOCTYPE html>
<html>
	<head>
		<script src="angular.js"></script>
		<script src="parse-numbers.js"></script>
		<script src="unicode.js"></script>
		<link href="style.css" rel="stylesheet">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>
	<body id="ng-app" ng-app="unicode">
		<section ng-scope ng-controller="unicode">
			<div>
				<label for="unicode">Unicode</label>
				<textarea name="unicode" ng-model="unicode" ng-class="{ invalid: unicodeInvalid }"></textarea>
			</div>
			<div>
				<label for="decimal">Decimal</label>
				<textarea name="decimal" ng-model="decimal" ng-class="{ invalid: decimalInvalid }"></textarea>
			</div>
			<a href="#{{hash}}">Link to this result</a>
		</section>
	</body>
</html>
