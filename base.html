<!DOCTYPE html>
<html>
	<head>
		<!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script-->
		<script src="angular.min.js"></script>
		<script src="big.js/big.min.js"></script>
		<script src="rebase.js"></script>
		<script src="base.js"></script>
		<link href="style.css" rel="stylesheet">
		<link href="base.css" rel="stylesheet">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>
	<body ng-app="base">
		<section ng-scope ng-controller="number">
			<div>
				Current number: {{number}}
				<div>
					<label for="dp">Number of &lsquo;decimal&rsquo; places</label>
					<input type="number" ng-model="decimalPlaces" id="dp" min="0"></input>
				</div>
				<div ng-repeat="b in bases">
					<label for="base-editor-{{b.id}}">Base</label>
					<input type="number" ng-model="b.base" id="base-editor-{{b.id}}" 
					       min="2" g-class="{ invalid: b.base <= 1 }"></input>
					<div base="b.base" number="$parent.number"></div>
					<button ng-click="remove(b.id)">Remove</button>
				</div>
				<button ng-click="addBase()">Add</button>
				<a href="{{hash}}">Link to this result</a>
			</div>
			<div>
				<label for="string">String</label> <input type="text" id="string" ng-model="string">
				<label for="bases">Bases</label> <input type="text" id="bases" ng-model="rebases">
				<p>{{string}} means...</p>
				<ol>
					<li ng-repeat="b in rebased">{{b.number.toString(decimalPlaces)}} in base {{b.base}}.</li>
				</ol>
			</div>
		</section>
	</body>
</html>
